<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eTMF Note Pad</title>
  <style>
    :root {
      --primary-purple: #3D1E88;
      --primary-blue: #20ABDF;
      --light-purple: rgba(61, 30, 136, 0.1);
      --light-blue: rgba(32, 171, 223, 0.1);
      --gradient-bg: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
      --text-primary: #2c3e50;
      --text-secondary: #6c757d;
      --text-light: #95a5a6;
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --border-color: #e9ecef;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --border-radius: 12px;
      --border-radius-sm: 8px;
    }

    body.dark-mode {
      --primary-purple: #5A48A5; /* Lighter purple for dark mode */
      --primary-blue: #3FB8E3; /* Lighter blue for dark mode */
      --light-purple: rgba(90, 72, 165, 0.2);
      --light-blue: rgba(63, 184, 227, 0.2);
      --text-primary: #E2E8F0; /* Off-white for text */
      --text-secondary: #A0AEC0; /* Lighter grey for secondary text */
      --text-light: #718096; /* Even lighter grey */
      --bg-primary: #1A202C; /* Dark navy */
      --bg-secondary: #2D3748; /* Slightly lighter navy for secondary bg */
      --border-color: #4A5568; /* Darker border */
    }

    /* Added styles for new note sections */
    .note-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .note-label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 13px;
      padding-left: 2px;
    }

    .single-line-textarea, .multi-line-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
      font-size: 13px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.5;
    }

    .single-line-textarea {
      resize: none;
      overflow-y: hidden; /* Prevent scrollbar if content overflows single line */
    }

    .multi-line-textarea {
      resize: vertical;
      min-height: calc(1.5em * 10 + 20px + 4px); /* Approx 10 lines (13px font, 1.5lh) + 10px*2 padding + 2px*2 border */
    }

    .single-line-textarea:focus, .multi-line-textarea:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(32, 171, 223, 0.1);
      background: var(--bg-primary);
    }

    .single-line-textarea::placeholder, .multi-line-textarea::placeholder {
      color: var(--text-light);
      font-style: italic;
    }
    /* End of added styles */

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg-secondary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    .header {
      background: var(--gradient-bg);
      color: white;
      padding: 20px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .header-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1::before {
      content: 'üìù';
      font-size: 18px;
    }

    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .theme-switch {
      display: inline-block;
      height: 20px;
      position: relative;
      width: 40px;
    }

    .theme-switch input {
      display:none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
    }

    .slider:before {
      background-color: #fff;
      bottom: 2px;
      content: "";
      height: 16px;
      left: 2px;
      position: absolute;
      transition: .4s;
      width: 16px;
    }

    input:checked + .slider {
      background-color: var(--primary-blue);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .slider.round {
      border-radius: 20px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .url-container {
      margin-top: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .url-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .url-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .url-toggle::before {
      content: '‚ñ∂';
      font-size: 10px;
      transition: transform 0.3s ease;
    }

    .url-toggle.expanded::before {
      transform: rotate(90deg);
    }

    .current-url {
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      word-break: break-all;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: var(--border-radius-sm);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    .current-url.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tabs {
      display: flex;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      position: relative;
    }

    .tab {
      flex: 1;
      padding: 16px 20px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .tab:hover {
      background: var(--light-blue);
      color: var(--primary-blue);
    }

    .tab.active {
      color: var(--primary-purple);
      background: var(--light-purple);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--gradient-bg);
      border-radius: 2px;
    }

    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
    }

    .notes-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #notesTextarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    #notesTextarea:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(32, 171, 223, 0.1);
      background: var(--bg-primary);
    }

    #notesTextarea::placeholder {
      color: var(--text-light);
      font-style: italic;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 44px;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-bg);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--light-blue);
      border-color: var(--primary-blue);
      color: var(--primary-blue);
    }

    .btn-pass {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-pass:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-issue {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-issue:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .recent-notes {
      display: none;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .recent-notes.active {
      display: block;
    }

    .recent-note-item {
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .recent-note-item.favorited {
      border-color: #f39c12;
      background: #fffbf0;
    }

    .recent-note-actions {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .recent-note-item:hover .recent-note-actions {
      opacity: 1;
    }

    .note-action-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 14px;
      padding: 0;
      min-height: unset;
    }

    .note-action-btn:hover::before {
      display: none;
    }

    .delete-btn {
      background: #fee;
      color: #e74c3c;
    }

    .delete-btn:hover {
      background: #e74c3c;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
    }

    .favorite-btn {
      background: #fff3cd;
      color: #f39c12;
    }

    .favorite-btn:hover {
      background: #f39c12;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
    }

    .favorite-btn.active {
      background: #f39c12;
      color: white;
    }

    .recent-notes-group {
      margin-bottom: 24px;
    }

    .recent-notes-group-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding-left: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recent-notes-group-title::before {
      content: '';
      width: 3px;
      height: 14px;
      background: var(--gradient-bg);
      border-radius: 2px;
    }

    .recent-note-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-bg);
      transform: scaleY(0);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .recent-note-item:hover {
      border-color: var(--primary-blue);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .recent-note-item:hover::before {
      transform: scaleY(1);
    }

    .recent-note-url {
      font-size: 12px;
      color: var(--text-light);
      margin-bottom: 8px;
      word-break: break-all;
      font-weight: 500;
    }

    .recent-note-preview {
      font-size: 14px;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 48px;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .recent-note-date {
      font-size: 11px;
      color: var(--text-light);
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      color: var(--text-light);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .empty-state::before {
      content: 'üìã';
      font-size: 48px;
      opacity: 0.5;
    }

    .save-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--gradient-bg);
      color: white;
      padding: 12px 20px;
      border-radius: var(--border-radius-sm);
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .save-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-light);
    }

    /* Button icons */
    #saveBtn::after { content: 'üíæ'; margin-left: 4px; }
    #docIdBtn::after { content: 'üîç'; margin-left: 4px; }
    #downloadBtn::after { content: '‚¨áÔ∏è'; margin-left: 4px; }
    #clearBtn::after { content: 'üóëÔ∏è'; margin-left: 4px; }
    #passBtn::after { content: '‚úÖ'; margin-left: 4px; }
    #issueBtn::after { content: '‚ö†Ô∏è'; margin-left: 4px; }
    #clearAllBtn::after { content: 'üóëÔ∏è'; margin-left: 4px; }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
      
      .header {
        padding: 16px;
      }
      
      .notes-container {
        padding: 16px;
      }
    }

    /* Animation for smooth transitions */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .notes-container, .recent-notes {
      animation: slideIn 0.3s ease-out;
    }

    /* Focus states for accessibility */
    button:focus-visible {
      outline: 2px solid var(--primary-blue);
      outline-offset: 2px;
    }

    .tab:focus-visible {
      outline: 2px solid var(--primary-blue);
      outline-offset: -2px;
    }

    /* Loading state for buttons */
    button.loading {
      position: relative;
      color: transparent;
    }

    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Record Notes</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
          <input type="checkbox" id="theme-checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <div class="url-container">
        <button class="url-toggle" id="urlToggle">Show URL</button>
        <div class="current-url" id="currentUrl">Loading...</div>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="notes">Current Page</button>
    <button class="tab" data-tab="recent">Recent Notes</button>
  </div>

  <div class="content">
    <div class="notes-container" id="notesTab">
      <div class="note-section">
        <label class="note-label" for="docIdTextarea">Doc ID</label>
        <textarea id="docIdTextarea" class="single-line-textarea" rows="1" placeholder="Paste Doc ID here..."></textarea>
      </div>
      <div class="note-section">
        <label class="note-label" for="statusTextarea">Status</label>
        <textarea id="statusTextarea" class="multi-line-textarea" rows="10" placeholder="Enter status notes here..."></textarea>
      </div>
      <div class="note-section">
        <label class="note-label" for="correctionTextarea">Self Evident Correction</label>
        <textarea id="correctionTextarea" class="single-line-textarea" rows="1" placeholder="Enter correction details here..."></textarea>
      </div>
      <div class="actions">
        <button class="btn-primary" id="saveBtn">Save</button>
        <button class="btn-secondary" id="docIdBtn">Doc ID</button>
        <button class="btn-secondary" id="downloadBtn">Download</button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
      </div>
      <div class="actions">
        <button class="btn-pass" id="passBtn">Pass</button>
        <button class="btn-issue" id="issueBtn">Issue</button>
      </div>
    </div>

    <div class="recent-notes" id="recentTab">
      <div class="actions" style="margin-bottom: 15px;">
        <button class="btn-secondary" id="clearAllBtn">Clear All</button>
      </div>
      <div id="recentNotesList"></div>
    </div>
  </div>

  <div class="save-indicator" id="saveIndicator">Saved!</div>

  <script src="sidepanel.js"></script>
</body>
</html>
